<!DOCTYPE html>
<html id="mainHtml" lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Mirror-Smile</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Mirror-Smile">
    <link rel="apple-touch-icon" href="logo.png">
    <link rel="manifest" href="manifest.json">

    <script src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api/dist/face-api.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation"></script>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: #000000; overflow: hidden; font-family: -apple-system, system-ui, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; color: #fff; }
        
        .screen { position: absolute; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; flex-direction: column; z-index: 200; transition: opacity 0.3s; padding: 20px; }
        
        canvas { position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); max-width: 100%; max-height: 100%; display: none; }
        video { display: none; }

        /* לוגו - שכבה נפרדת לגמרי, הכי נקייה שיש */
        .logo-container {
            width: 160px;
            height: 160px;
            margin-bottom: 20px;
            position: relative;
            z-index: 300; /* מעל הכרטיס */
        }
        #app-logo { 
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 4px 10px rgba(0,0,0,0.5));
            opacity: 1 !important;
        }

        .content-card { 
            text-align: center; padding: 30px 25px; width: 90vw; max-width: 450px;
            background: rgba(20, 25, 30, 0.98); /* כמעט אטום לגמרי כדי למנוע דהייה */
            border-radius: 35px; border: 1px solid rgba(255,255,255,0.1); 
            box-shadow: 0 20px 40px rgba(0,0,0,0.8);
        }

        h1 { font-size: 28px; margin: 0; color: #fff; }
        .sub-title { font-size: 14px; color: #4ebaba; margin-bottom: 25px; }
        
        .main-btn { width: 100%; max-width: 280px; padding: 16px; border-radius: 40px; background: #4ebaba; color: #000; font-size: 17px; font-weight: 700; border: none; cursor: pointer; }
        .secondary-btn { width: 100%; max-width: 280px; padding: 13px; border-radius: 40px; background: transparent; color: #4ebaba; font-size: 15px; border: 1.5px solid #4ebaba; cursor: pointer; margin-top: 10px; }
        
        #ui { position: absolute; bottom: 40px; width: 100%; display: none; flex-direction: column; align-items: center; gap: 15px; z-index: 100; }
        .tool-btn { padding: 12px 18px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.2); background: rgba(30,30,30,0.8); color: #fff; font-size: 15px; }
        .active { background: #4ebaba; color: #000; }

        input[type=range] { width: 80%; accent-color: #4ebaba; }
        .watermark { position: absolute; bottom: 12px; font-size: 10px; color: rgba(255,255,255,0.3); width: 100%; text-align: center; }
    </style>
</head>
<body>

    <div id="screen-1" class="screen">
        <div class="logo-container">
            <img src="logo.png" id="app-logo" alt="Mirror-Smile Logo">
        </div>
        <div class="content-card">
            <h1>Mirror-Smile</h1>
            <div class="sub-title">פותחה על ידי דקל צידון וישי זבולון</div>
            <button class="main-btn" onclick="showScreen(3)">להוראות השימוש</button>
            <button class="secondary-btn" onclick="showScreen(2)">אודות האפליקציה</button>
        </div>
    </div>

    <div id="screen-2" class="screen" style="display:none; opacity:0;">
        <div class="content-card">
            <h2>אודות Mirror-Smile</h2>
            <p style="font-size:14px; line-height:1.5;">האפליקציה מבוססת על עקרונות Mirror Therapy ומיועדת לשיקום ואימון סימטריית הפנים.</p>
            <button class="main-btn" onclick="showScreen(3)">להמשך</button>
        </div>
    </div>

    <div id="screen-3" class="screen" style="display:none; opacity:0;">
        <div class="content-card">
            <h2>הוראות שימוש</h2>
            <ul style="text-align:right; font-size:14px;">
                <li>הצב את המכשיר מול הפנים</li>
                <li>חפש סימטריה נוחה</li>
                <li>תרגל בהתאם להנחיות המטפל</li>
            </ul>
            <button class="main-btn" onclick="startCamera()">הבנתי, בואו נתחיל</button>
        </div>
    </div>

    <video id="videoElement" playsinline autoplay muted></video>
    <canvas id="mainCanvas"></canvas>
    <canvas id="tempCanvas" style="display:none"></canvas>

    <div id="ui">
        <input type="range" id="symmetrySlider" min="0" max="100" value="50" oninput="manualAdjust(this.value)">
        <div style="display:flex; gap:10px;">
            <button onclick="setMode('none')" id="btnNone" class="tool-btn active">רגיל</button>
            <button onclick="setMode('left')" id="btnLeft" class="tool-btn">שמאל</button>
            <button onclick="setMode('right')" id="btnRight" class="tool-btn">ימין</button>
            <button onclick="finishSession()" class="tool-btn">סיום</button>
        </div>
    </div>
    
    <div class="watermark">© 2026 | Mirror-Smile</div>

    <script>
        // לוגיקה בסיסית של המצלמה והחלפת מסכים
        function showScreen(num) {
            document.querySelectorAll('.screen').forEach(s => { s.style.opacity = '0'; setTimeout(() => s.style.display = 'none', 300); });
            setTimeout(() => { const t = document.getElementById('screen-' + num); t.style.display = 'flex'; setTimeout(() => t.style.opacity = '1', 50); }, 350);
        }

        const video = document.getElementById('videoElement');
        const canvas = document.getElementById('mainCanvas');
        const ctx = canvas.getContext('2d');
        let streamRef = null;

        async function startCamera() {
            document.querySelectorAll('.screen').forEach(s => s.style.display = 'none');
            canvas.style.display = 'block';
            document.getElementById('ui').style.display = 'flex';
            streamRef = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
            video.srcObject = streamRef;
            video.onloadedmetadata = () => {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                draw();
            };
        }

        function draw() {
            ctx.save();
            ctx.translate(canvas.width, 0);
            ctx.scale(-1, 1);
            ctx.drawImage(video, 0, 0);
            ctx.restore();
            requestAnimationFrame(draw);
        }

        function setMode(m) {
            document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn' + m.charAt(0).toUpperCase() + m.slice(1)).classList.add('active');
        }

        function finishSession() {
            location.reload(); // הדרך הכי נקייה לחזור להתחלה
        }
    </script>
</body>
</html>
